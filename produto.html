<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="estilop.css">
</head>
<body>

    <form action="ação a ser executada">
        <fieldset>
            <legend>Produto</legend>

            <label for="iprodut">Produto:</label>
            <input id="iprodut" name="txtprodut" type="text" placeholder="Inserir Nome do Produto">
            <br>

            <label for="idatacad">Data de cadastro:</label>
            <input id="idatacad" name="ddatacad" type="date">
            <br>

            <label for="ipeso">Peso</label>
            <input type="number" id="ipeso" name="npeso">
            <br>

            <label for="icate">Categoria:</label>
            <select id="icate" name="slcat">
                <option value="E">Eletrocico</option>
                <option value="M">Moveis</option>
            </select>
            <br>

            <label>Tipo:</label>
            <br>
            <input type="radio" name="rtipo" id="inovo" value="N">
            <label for="inovo">Novo</label>
            <br>
            <input type="radio" name="rtipo" id="iusado" value="U">
            <label for="iusado">Usado</label>
            <br>

            <label for="ifale">Descrição:</label>
            <br>
            <textarea name="txtafale" id="ifale" cols="30" rows="5"></textarea>
            <br>

            <label for="iav">Avaliação</label>
            <input type="range" id="iav" name="av" min="0" max="10">
            <br>

            <input type="submit" value="ENVIAR">
            <input type="reset" value="LIMPAR">
        </fieldset>
    </form>
</body>
</html>
