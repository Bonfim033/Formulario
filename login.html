<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilol.css">
</head>
<body>

    <form action="ação a ser executada">
        <fieldset>
            <legend>Login</legend>

            <label for="ilogin">Login:</label>
            <input id="ilogin" name="emname" type="email" placeholder="Inserir email">
            <br>
            <label for="isenha">Senha:</label>
            <input id="isenha" name="psenha" type="password" placeholder="Inserir senha">
            <br>
            <input type="submit" value="ENTRAR">
            <br>
            <input type="checkbox" id="ilogado" name="cklogado">
            <label for="ilogado">Permanecer logado</label>
        </fieldset>
    </form>
</body>
</html>
